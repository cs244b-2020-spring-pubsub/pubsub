name: benchmark
on: [push, pull_request]
jobs:
  single-machine-benchmark:
    strategy:
      matrix:
        number-of-client: [500x, 1000x, 3000x]
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - name: checkout-code
      uses: actions/checkout@v2
    - name: build-docker-image
      run: make docker
    - name: single-machine-benchmark
      run: |
        make single-machine-up
        sleep 5
        go test -bench=BenchmarkSingleMachine -benchtime=${{ matrix.number-of-client }} -v ./simulation/...
