name: ci
on: [push, pull_request]
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.12.x, 1.13.x, 1.14.x]
    runs-on: ubuntu-latest
    steps:
    - name: golang-env-setup
      uses: actions/setup-go@v1
      with:
        go-version: ${{ matrix.go-version }}
    - name: install-proto-compiler
      uses: arduino/setup-protoc@master
    - name: checkout-code
      uses: actions/checkout@v2
    - name: install-dependencies
      run: make dependencies
    - name: test
      run: make test
  
  single-machine-benchmark:
    strategy:
      matrix:
        number-of-client: [10x, 25x, 50x, 80x, 100x, 200x, 500x, 1000x, 3000x, 5000x]
    runs-on: ubuntu-latest
    steps:
    - name: checkout-code
      uses: actions/checkout@v2
    - name: build-docker-image
      run: make docker
    - name: single-machine-benchmark
      run: |
        make single-machine-up
        sleep 3
        go test -bench=BenchmarkSingleMachine -benchtime=${{ matrix.number-of-client }} -v ./simulation/...
